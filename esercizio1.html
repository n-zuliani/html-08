<!DOCTYPE html>
<html>
 <head>
  <style>
  table, th, td {
    border: 1px solid black;
	border-collapse: collapse;
  }
  th, td {
    padding: 5px;
    text-align: left;
  }
  th, tr:nth-child(odd){
   background-color: lightgray;
  }
  </style>
 </head>
 <body>

  <table style="width:100%">
    <tr>
     <th>First Name</th>
     <th>Last Name</th>		
     <th>Points</th>
    </tr>
    <tr>
     <td>Jill</td>
     <td>Smith</td>		
     <td>50</td>
    </tr>
    <tr id="1">
     <td>Eve</td>
     <td>Jackson</td>		
     <td>94</td>
    </tr>
  </table>

 </body>
</html>

    <!-- 
    1) table,tr,td,th 
      a) la tabella Ã¨ rappresentata da table 
	  b) L'intestazione si identifica dal tag th
	  c) Le righe sono rappresentate dal tag tr
	  d) le colonne sono rappresentate dal tag td
